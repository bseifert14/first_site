<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>

  <style media="screen">
    body {
        background-color: rgb(223, 18, 49);
    }
    input {
        margin: 10px;
    }

    form {
        background-color: rgb(255, 255, 255);
        padding: 20px;
        max-width: 450px;
        margin-top: 50px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        padding-right: 40px;
    }

    .actions, h2 {
        text-align: center;
    }

  </style>




  <form action="" method="post">

    <h2>Login</h2>

    <input type="email" class="form-control" name="email" placeholder=" email" required>
    <input type="password" class="form-control" name="password" placeholder=" password" required>
    <div class="actions">
      <button type="submit" class="btn btn-success btn-sm">Login</button> or
      <a href="register.html" class="btn btn-dark btn-sm">Register</a>
    </div>



  </form>
</body>
</html>
